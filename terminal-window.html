<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'VT323', monospace;
      color: #00ff41;
      background: rgba(13, 17, 23, 0.98);
    }
    .app-window {
      display: flex;
      flex-direction: column;
      height: 100%;
      border: 2px solid #00ff41;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.3), 0 4px 15px rgba(0,0,0,0.6);
      overflow: hidden;
    }
    .title-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: rgba(0, 255, 65, 0.15);
      border-bottom: 1px solid rgba(0, 255, 65, 0.3);
      -webkit-app-region: drag;
      cursor: move;
    }
    .title-bar-title { 
      font-weight: bold; 
      font-size: 16px; 
    }
    .title-bar-buttons {
      display: flex;
      gap: 6px;
      -webkit-app-region: no-drag;
    }
    .title-bar-btn {
      width: 24px;
      height: 24px;
      border: 1px solid rgba(0, 255, 65, 0.4);
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.3);
      color: #00ff41;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: all 0.15s ease;
    }
    .title-bar-btn:hover { 
      background: rgba(0, 255, 65, 0.2); 
      border-color: #00ff41; 
    }
    .title-bar-btn.close:hover { 
      background: rgba(255, 0, 0, 0.3); 
      border-color: #ff4444; 
      color: #ff4444; 
    }
    .app-content { 
      flex: 1; 
      overflow: hidden; 
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    #terminal-container {
      flex: 1;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="app-window">
    <div class="title-bar">
      <span class="title-bar-title">Terminal</span>
      <div class="title-bar-buttons">
        <button class="title-bar-btn" id="minimize-btn" title="Minimize">−</button>
        <button class="title-bar-btn" id="maximize-btn" title="Maximize">□</button>
        <button class="title-bar-btn close" id="close-btn" title="Close">×</button>
      </div>
    </div>
    <div class="app-content">
      <div id="terminal-container"></div>
    </div>
  </div>
  <script type="module" src="/src/terminal-window.ts"></script>
</body>

</html>
