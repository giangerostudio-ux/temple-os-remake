<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
      font-family: 'Fira Code', 'Consolas', 'Courier New', monospace;
      color: #00ff41;
      background: #020502;
    }

    .app-window {
      display: flex;
      flex-direction: column;
      height: 100%;
      border: 2px solid #00ff41;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.3), 0 4px 15px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      background: rgba(8, 20, 12, 0.95);
    }

    .title-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: rgba(0, 255, 65, 0.15);
      border-bottom: 1px solid rgba(0, 255, 65, 0.3);
      -webkit-app-region: drag;
      cursor: move;
    }

    .title-bar-title {
      font-weight: 500;
      font-size: 14px;
      font-family: 'Fira Code', monospace;
    }

    .title-bar-buttons {
      display: flex;
      gap: 6px;
      -webkit-app-region: no-drag;
    }

    .title-bar-btn {
      width: 24px;
      height: 24px;
      border: 1px solid rgba(0, 255, 65, 0.4);
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.3);
      color: #00ff41;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: all 0.15s ease;
    }

    .title-bar-btn:hover {
      background: rgba(0, 255, 65, 0.2);
      border-color: #00ff41;
    }

    .title-bar-btn.close:hover {
      background: rgba(255, 0, 0, 0.3);
      border-color: #ff4444;
      color: #ff4444;
    }

    /* Terminal toolbar */
    .terminal-toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(0, 255, 65, 0.3);
      gap: 12px;
    }

    .terminal-tabs {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .terminal-tab {
      padding: 6px 14px;
      background: rgba(0, 255, 65, 0.1);
      border: 1px solid rgba(0, 255, 65, 0.3);
      border-radius: 4px;
      color: #00ff41;
      font-size: 13px;
      font-family: 'Fira Code', monospace;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .terminal-tab:hover {
      background: rgba(0, 255, 65, 0.2);
      border-color: #00ff41;
    }

    .terminal-tab.active {
      background: rgba(0, 255, 65, 0.25);
      border-color: #00ff41;
      box-shadow: 0 0 8px rgba(0, 255, 65, 0.3);
    }

    .terminal-tab-add {
      width: 28px;
      height: 28px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: 1px dashed rgba(0, 255, 65, 0.3);
      border-radius: 4px;
      color: #00ff41;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .terminal-tab-add:hover {
      background: rgba(0, 255, 65, 0.15);
      border-color: #00ff41;
    }

    .terminal-actions {
      display: flex;
      gap: 8px;
    }

    .toolbar-btn {
      padding: 6px 12px;
      background: rgba(0, 255, 65, 0.1);
      border: 1px solid rgba(0, 255, 65, 0.3);
      border-radius: 4px;
      color: #00ff41;
      font-size: 12px;
      font-family: 'Fira Code', monospace;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .toolbar-btn:hover {
      background: rgba(0, 255, 65, 0.2);
      border-color: #00ff41;
      box-shadow: 0 0 6px rgba(0, 255, 65, 0.2);
    }

    .app-content {
      flex: 1;
      overflow: hidden;
      padding: 10px;
      display: flex;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.4);
    }

    #terminal-container {
      flex: 1;
      width: 100%;
      height: 100%;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 65, 0.4);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 255, 65, 0.6);
    }
  </style>
</head>

<body>
  <div class="app-window">
    <div class="title-bar">
      <span class="title-bar-title">Terminal</span>
      <div class="title-bar-buttons">
        <button class="title-bar-btn" id="minimize-btn" title="Minimize">−</button>
        <button class="title-bar-btn" id="maximize-btn" title="Maximize">□</button>
        <button class="title-bar-btn close" id="close-btn" title="Close">×</button>
      </div>
    </div>
    <div class="terminal-toolbar">
      <div class="terminal-tabs">
        <button class="terminal-tab active">Terminal 1</button>
        <button class="terminal-tab-add" title="New Terminal">+</button>
      </div>
      <div class="terminal-actions">
        <button class="toolbar-btn" title="Find">Find</button>
        <button class="toolbar-btn" title="Split Vertical">Split V</button>
        <button class="toolbar-btn" title="Split Horizontal">Split H</button>
        <button class="toolbar-btn" title="Settings">Settings</button>
      </div>
    </div>
    <div class="app-content">
      <div id="terminal-container"></div>
    </div>
  </div>
  <script type="module" src="/src/terminal-window.ts"></script>
</body>

</html>
