<!DOCTYPE html>
<html lang="en">
<!-- TempleOS Terminal Window - Updated: 2026-01-02 03:57 - Fixes: Split-H, Garbled Line, Slider, Theme -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
      font-family: 'Fira Code', 'Consolas', 'Courier New', monospace;
      color: #00ff41;
      background: #020502;
    }

    .app-window {
      display: flex;
      flex-direction: column;
      height: 100%;
      border: 2px solid #00ff41;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.3), 0 4px 15px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      background: rgba(8, 20, 12, 0.95);
    }

    .title-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: rgba(0, 255, 65, 0.15);
      border-bottom: 1px solid rgba(0, 255, 65, 0.3);
      -webkit-app-region: drag;
      cursor: move;
    }

    .title-bar-title {
      font-weight: 500;
      font-size: 14px;
      font-family: 'Fira Code', monospace;
    }

    .title-bar-buttons {
      display: flex;
      gap: 6px;
      -webkit-app-region: no-drag;
    }

    .title-bar-btn {
      width: 24px;
      height: 24px;
      border: 1px solid rgba(0, 255, 65, 0.4);
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.3);
      color: #00ff41;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: all 0.15s ease;
    }

    .title-bar-btn:hover {
      background: rgba(0, 255, 65, 0.2);
      border-color: #00ff41;
    }

    .title-bar-btn.close:hover {
      background: rgba(255, 0, 0, 0.3);
      border-color: #ff4444;
      color: #ff4444;
    }

    /* Terminal tabs */
    .terminal-tabs {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(0, 255, 65, 0.3);
    }

    .terminal-tabs-bar {
      display: flex;
      gap: 6px;
      flex: 1;
      overflow-x: auto;
      overflow-y: hidden;
      min-width: 0;
      scrollbar-width: thin;
      scrollbar-color: rgba(0, 255, 65, 0.4) transparent;
    }

    .terminal-tabs-bar::-webkit-scrollbar {
      height: 4px;
    }

    .terminal-tabs-bar::-webkit-scrollbar-track {
      background: transparent;
    }

    .terminal-tabs-bar::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 65, 0.4);
      border-radius: 2px;
    }

    .terminal-tab {
      padding: 6px 14px;
      background: rgba(0, 255, 65, 0.1);
      border: 1px solid rgba(0, 255, 65, 0.3);
      border-radius: 4px;
      color: #00ff41;
      font-size: 13px;
      font-family: 'Fira Code', monospace;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .terminal-tab:hover {
      background: rgba(0, 255, 65, 0.2);
      border-color: #00ff41;
    }

    .terminal-tab.active {
      background: rgba(0, 255, 65, 0.25);
      border-color: #00ff41;
      box-shadow: 0 0 8px rgba(0, 255, 65, 0.3);
    }

    .terminal-tab-close {
      margin-left: 4px;
      font-size: 16px;
      font-weight: bold;
      opacity: 0.7;
      cursor: pointer;
    }

    .terminal-tab-close:hover {
      opacity: 1;
      color: #ff3366;
    }

    .terminal-tab-add {
      width: 28px;
      height: 28px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: 1px dashed rgba(0, 255, 65, 0.3);
      border-radius: 4px;
      color: #00ff41;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .terminal-tab-add:hover {
      background: rgba(0, 255, 65, 0.15);
      border-color: #00ff41;
    }

    /* Toolbar */
    .terminal-toolbar {
      display: flex;
      gap: 8px;
      margin-left: auto;
    }

    .toolbar-btn {
      padding: 6px 12px;
      background: rgba(0, 255, 65, 0.1);
      border: 1px solid rgba(0, 255, 65, 0.3);
      border-radius: 4px;
      color: #00ff41;
      font-size: 12px;
      font-family: 'Fira Code', monospace;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .toolbar-btn:hover {
      background: rgba(0, 255, 65, 0.2);
      border-color: #00ff41;
      box-shadow: 0 0 6px rgba(0, 255, 65, 0.2);
    }

    /* Search bar */
    .search-bar {
      display: none;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.4);
      border-bottom: 1px solid rgba(0, 255, 65, 0.3);
      gap: 8px;
      align-items: center;
    }

    .search-bar.visible {
      display: flex;
    }

    .search-input {
      flex: 1;
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 255, 65, 0.3);
      border-radius: 4px;
      color: #00ff41;
      font-family: 'Fira Code', monospace;
      font-size: 13px;
    }

    .search-input:focus {
      outline: none;
      border-color: #00ff41;
      box-shadow: 0 0 6px rgba(0, 255, 65, 0.3);
    }

    .search-btn {
      padding: 6px 12px;
      background: rgba(0, 255, 65, 0.1);
      border: 1px solid rgba(0, 255, 65, 0.3);
      border-radius: 4px;
      color: #00ff41;
      font-size: 12px;
      font-family: 'Fira Code', monospace;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .search-btn:hover {
      background: rgba(0, 255, 65, 0.2);
      border-color: #00ff41;
    }

    .search-count {
      color: #00ff41;
      font-size: 12px;
      min-width: 50px;
      text-align: center;
      font-family: 'Fira Code', monospace;
    }

    .app-content {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.4);
    }

    /* Xterm layout */
    .xterm-layout {
      flex: 1;
      padding: 5px;
      /* Reduced from 10px */
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      /* Prevent overflow */
    }

    /* Split layouts */
    .xterm-layout.vertical {
      flex-direction: row;
      gap: 5px;
      /* Reduced from 10px */
    }

    .xterm-layout.horizontal {
      flex-direction: column;
      gap: 5px;
      /* Reduced from 10px */
    }

    /* Split panes */
    .xterm-layout.vertical .pane-primary,
    .xterm-layout.vertical .pane-secondary {
      flex: 1;
      width: 50%;
      min-width: 0;
      /* Allow flex shrink */
    }

    .xterm-layout.horizontal .pane-primary,
    .xterm-layout.horizontal .pane-secondary {
      flex: 1;
      height: 50%;
      min-height: 100px;
      /* Ensure minimum usable height */
    }

    .xterm-container {
      width: 100%;
      height: 100%;
      display: none;
      overflow: auto;
      position: relative;
      min-height: 0;
      /* Allow flex shrink */
    }

    .xterm-container.active {
      display: block;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 65, 0.4);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 255, 65, 0.8);
    }

    /* Settings Modal */
    .settings-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .settings-modal.visible {
      display: flex;
    }

    .settings-content {
      background: rgba(0, 20, 10, 0.95);
      border: 2px solid #00ff41;
      border-radius: 8px;
      padding: 0;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
    }

    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid rgba(0, 255, 65, 0.3);
    }

    .settings-header h2 {
      margin: 0;
      color: #00ff41;
      font-size: 18px;
      font-family: 'Fira Code', monospace;
    }

    .settings-close {
      background: none;
      border: none;
      color: #00ff41;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .settings-close:hover {
      color: #ff4444;
    }

    .settings-body {
      padding: 20px;
    }

    .setting-group {
      margin-bottom: 20px;
    }

    .setting-group label {
      display: block;
      color: #00ff41;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .setting-group input[type="range"],
    .setting-group input[type="number"],
    .setting-group select {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 255, 65, 0.3);
      border-radius: 4px;
      color: #00ff41;
      font-family: 'Fira Code', monospace;
      padding: 8px;
    }

    .setting-group input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 24px;
      background: transparent;
      outline: none;
      cursor: pointer;
      margin: 0;
      padding: 0;
    }

    .setting-group input[type="range"]::-webkit-slider-runnable-track {
      width: 100%;
      height: 8px;
      background: rgba(0, 255, 65, 0.2);
      border-radius: 4px;
      cursor: pointer;
    }

    .setting-group input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #00ff41;
      border-radius: 50%;
      cursor: grab;
      margin-top: -6px;
      box-shadow: 0 0 8px rgba(0, 255, 65, 0.6);
      border: 2px solid #00ff41;
    }

    .setting-group input[type="range"]::-webkit-slider-thumb:hover {
      background: #33ff66;
      box-shadow: 0 0 12px rgba(0, 255, 65, 0.9);
      transform: scale(1.1);
    }

    .setting-group input[type="range"]::-webkit-slider-thumb:active {
      cursor: grabbing;
      background: #66ff88;
    }

    .setting-group input[type="range"]::-moz-range-track {
      width: 100%;
      height: 8px;
      background: rgba(0, 255, 65, 0.2);
      border-radius: 4px;
      cursor: pointer;
    }

    .setting-group input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #00ff41;
      border: 2px solid #00ff41;
      border-radius: 50%;
      cursor: grab;
      box-shadow: 0 0 8px rgba(0, 255, 65, 0.6);
    }

    .setting-group input[type="range"]::-moz-range-thumb:hover {
      background: #33ff66;
      box-shadow: 0 0 12px rgba(0, 255, 65, 0.9);
    }

    .setting-group input[type="range"]::-moz-range-thumb:active {
      cursor: grabbing;
      background: #66ff88;
    }

    .setting-group input:focus,
    .setting-group select:focus {
      outline: none;
      border-color: #00ff41;
      box-shadow: 0 0 6px rgba(0, 255, 65, 0.3);
    }

    .settings-footer {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      padding-top: 20px;
      border-top: 1px solid rgba(0, 255, 65, 0.3);
    }

    .settings-btn {
      padding: 8px 20px;
      background: rgba(0, 255, 65, 0.2);
      border: 1px solid #00ff41;
      border-radius: 4px;
      color: #00ff41;
      font-family: 'Fira Code', monospace;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .settings-btn:hover {
      background: rgba(0, 255, 65, 0.3);
      box-shadow: 0 0 8px rgba(0, 255, 65, 0.4);
    }

    .settings-btn.secondary {
      background: rgba(0, 0, 0, 0.3);
      border-color: rgba(0, 255, 65, 0.5);
    }

    .settings-btn.secondary:hover {
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <div class="app-window">
    <div class="title-bar">
      <span class="title-bar-title">Terminal</span>
      <div class="title-bar-buttons">
        <button class="title-bar-btn" id="minimize-btn" title="Minimize">−</button>
        <button class="title-bar-btn" id="maximize-btn" title="Maximize">□</button>
        <button class="title-bar-btn close" id="close-btn" title="Close">×</button>
      </div>
    </div>
    <div class="app-content">
      <div class="terminal-tabs">
        <!-- Tabs will be rendered here by PopoutTerminalManager -->
        <div class="terminal-toolbar">
          <button class="toolbar-btn" title="Find">Find</button>
          <button class="toolbar-btn" title="Split Vertical">Split V</button>
          <button class="toolbar-btn" title="Split Horizontal">Split H</button>
          <button class="toolbar-btn" title="Settings">Settings</button>
        </div>
      </div>
      <div class="search-bar" id="search-bar">
        <input class="search-input" id="search-input" type="text" placeholder="Search terminal output..." />
        <button class="search-btn" id="search-prev">↑ Prev</button>
        <button class="search-btn" id="search-next">↓ Next</button>
        <span class="search-count" id="search-count"></span>
        <button class="search-btn" id="search-close">×</button>
      </div>
      <div class="xterm-layout">
        <!-- Terminal containers will be added here -->
      </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settings-modal">
      <div class="settings-content">
        <div class="settings-header">
          <h2>Terminal Settings</h2>
          <button class="settings-close" id="settings-close">×</button>
        </div>
        <div class="settings-body">
          <div class="setting-group">
            <label for="font-size">Font Size</label>
            <input type="range" id="font-size" min="10" max="24" value="14" />
            <span id="font-size-value">14px</span>
          </div>
          <div class="setting-group">
            <label for="theme">Theme</label>
            <select id="theme">
              <option value="templeOS">TempleOS Green (Default)</option>
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
          </div>
          <div class="setting-group">
            <label for="scrollback">Scrollback Lines</label>
            <input type="number" id="scrollback" min="100" max="50000" step="100" value="10000" />
          </div>
          <div class="settings-footer">
            <button class="settings-btn" id="settings-save">Save</button>
            <button class="settings-btn secondary" id="settings-cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script type="module" src="/src/terminal-window.ts"></script>
</body>

</html>
