<!DOCTYPE html>
<html lang="en">
<!-- TempleOS Settings Window - Popout Version -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            font-family: 'Fira Code', 'Consolas', 'Courier New', monospace;
            color: #00ff41;
            background: #020502;
        }

        .app-window {
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 2px solid #00ff41;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3), 0 4px 15px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            background: rgba(8, 20, 12, 0.95);
        }

        .title-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: rgba(0, 255, 65, 0.15);
            border-bottom: 1px solid rgba(0, 255, 65, 0.3);
            -webkit-app-region: drag;
            cursor: move;
        }

        .title-bar-title {
            font-weight: 500;
            font-size: 14px;
            font-family: 'Fira Code', monospace;
        }

        .title-bar-buttons {
            display: flex;
            gap: 6px;
            -webkit-app-region: no-drag;
        }

        .title-bar-btn {
            width: 24px;
            height: 24px;
            border: 1px solid rgba(0, 255, 65, 0.4);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            color: #00ff41;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.15s ease;
        }

        .title-bar-btn:hover {
            background: rgba(0, 255, 65, 0.2);
            border-color: #00ff41;
        }

        .title-bar-btn.close:hover {
            background: rgba(255, 0, 0, 0.3);
            border-color: #ff4444;
            color: #ff4444;
        }

        .settings-container {
            display: flex;
            height: 100%;
            overflow: hidden;
        }

        .settings-sidebar {
            width: 240px;
            border-right: 1px solid rgba(0, 255, 65, 0.2);
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 0;
        }

        .settings-category {
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #00ff41;
        }

        .settings-category:hover {
            background: rgba(0, 255, 65, 0.1);
        }

        .settings-category.active {
            background: #00ff41;
            color: #000;
        }

        .settings-category .icon {
            display: inline-flex;
            font-size: 18px;
        }

        .settings-category .label {
            font-size: 14px;
        }

        .settings-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .settings-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 65, 0.3);
        }

        .settings-header h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .settings-header p {
            font-size: 12px;
            opacity: 0.7;
        }

        .settings-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .settings-card h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 255, 65, 0.1);
        }

        .setting-row:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-size: 13px;
        }

        .setting-label small {
            display: block;
            font-size: 11px;
            opacity: 0.6;
            margin-top: 2px;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            accent-color: #00ff41;
            cursor: pointer;
        }

        select,
        input[type="number"],
        input[type="text"] {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 4px;
            color: #00ff41;
            padding: 6px 10px;
            font-family: 'Fira Code', monospace;
            font-size: 12px;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
        }

        button {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.4);
            border-radius: 4px;
            color: #00ff41;
            padding: 6px 12px;
            cursor: pointer;
            font-family: 'Fira Code', monospace;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        button:hover {
            background: rgba(0, 255, 65, 0.2);
            border-color: #00ff41;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 65, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 65, 0.5);
        }

        /* ===== LIGHT THEME SUPPORT ===== */
        html[data-theme-mode="light"] {
            --bg-color: #f5f5f5;
            --text-color: #000000;
        }

        html[data-theme-mode="light"] body {
            background: #f5f5f5;
            color: #1a1a1a;
        }

        html[data-theme-mode="light"] .app-window {
            background: rgba(245, 245, 245, 0.98);
            border-color: rgba(0, 180, 35, 0.4);
        }

        html[data-theme-mode="light"] .title-bar {
            background: rgba(0, 255, 65, 0.1);
            border-bottom-color: rgba(0, 180, 35, 0.3);
        }

        html[data-theme-mode="light"] .settings-sidebar {
            background: rgba(255, 255, 255, 0.5);
        }

        html[data-theme-mode="light"] .settings-category {
            color: #1a1a1a;
        }

        html[data-theme-mode="light"] .settings-category.active {
            background: var(--main-color, #00ff41);
            color: #000;
        }

        html[data-theme-mode="light"] .settings-card {
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(0, 180, 35, 0.3);
        }

        html[data-theme-mode="light"] .settings-card h3 {
            color: #d4a017;
        }

        /* No local pulse effect - popout controls main window only */
    </style>
</head>

<body>
    <div class="app-window">
        <div class="title-bar">
            <span class="title-bar-title">Settings</span>
            <div class="title-bar-buttons">
                <button class="title-bar-btn" id="minimize-btn" title="Minimize">−</button>
                <button class="title-bar-btn" id="maximize-btn" title="Maximize">□</button>
                <button class="title-bar-btn close" id="close-btn" title="Close">×</button>
            </div>
        </div>

        <div class="settings-container">
            <div class="settings-sidebar" id="settings-sidebar">
                <!-- Categories will be rendered here -->
            </div>
            <div class="settings-content" id="settings-content">
                <!-- Content will be rendered here -->
            </div>
        </div>
    </div>
    <script type="module" src="/src/settings-window.ts"></script>
</body>

</html>
